<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Iniciar Sesión</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="#{resource['css/login.css']}" rel="stylesheet" />
</h:head>

<h:body>

    <div class="card shadow-lg p-4 text-center" style="width: 100%; max-width: 400px; margin: auto;">

        <!-- Imagen de empresa en forma circular -->
        <img src="#{resource['images/fondoLogin.jpg']}" alt="Logo" 
             class="rounded-circle mb-3" width="100" height="100" />

        <h2 class="text-center mb-4">Iniciar Sesión</h2>

        <h:form>
            <h:panelGrid columns="1" styleClass="w-100">

                <div class="mb-3">
                    <h:outputLabel value="Usuario" for="iTextUsuario" />
                    <h:inputText id="iTextUsuario"
                                 value="#{login.NUMERO_DOCUMENTO}"
                                 required="true"
                                 requiredMessage="El campo usuario es obligatorio"
                                 styleClass="form-control" />
                    <h:message for="iTextUsuario" style="color: red; font-size: small;" />
                </div>

                <div class="mb-3">
                    <h:outputLabel value="Contraseña" for="iTextContraseña" />
                    <h:inputSecret id="iTextContraseña"
                                   value="#{login.PASWORD_USUARIO}"
                                   required="true"
                                   requiredMessage="El campo contraseña es obligatorio"
                                   styleClass="form-control" />
                    <h:message for="iTextContraseña" style="color: red; font-size: small;" />
                </div>

                <!-- Botón dorado personalizado -->
                <h:commandButton value="Iniciar Sesión"
                                 action="#{login.iniciarSesion()}"
                                 styleClass="btn w-100 mt-3"
                                 style="background-color: #967E0F; color: white; border: none;" />

                <h:messages globalOnly="true" style="color: red; margin-top: 10px;" />

                <!-- Enlaces de registro y recuperación -->
                <div class="d-flex justify-content-between mt-3">
                    <h:link value="¿Olvidaste tu contraseña?" outcome="recuperarCon" />
                    <h:link value="Registrarse" outcome="registro" />
                </div>

            </h:panelGrid>
        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
