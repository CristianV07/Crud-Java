<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Iniciar Sesión</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="#{resource['css/login.css']}" rel="stylesheet" />
    <h:outputStylesheet name="css/login.css" />
</h:head>

<h:body styleClass="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Inicio de Sesión</h2>

        <h:form>
            <h:panelGrid columns="1" styleClass="w-100">

                <div class="mb-3">
                    <h:outputLabel value="Usuario" for="iTextUsuario" />
                    <h:inputText id="iTextUsuario"
                                 value="#{login.NUMERO_DOCUMENTO}"
                                 required="true"
                                 requiredMessage="El campo usuario es obligatorio"
                                 styleClass="form-control" />
                    <h:message for="iTextUsuario" style="color: red; font-size: small;" />
                </div>

                <div class="mb-3">
                    <h:outputLabel value="Contraseña" for="iTextContraseña" />
                    <h:inputSecret id="iTextContraseña"
                                   value="#{login.PASWORD_USUARIO}"
                                   required="true"
                                   requiredMessage="El campo contraseña es obligatorio"
                                   styleClass="form-control" />
                    <h:message for="iTextContraseña" style="color: red; font-size: small;" />
                </div>

                <h:commandButton value="Iniciar Sesión"
                    action="#{login.inicarSesion()}"
                    styleClass="btn w-100 mt-3"
                    style="background-color: #D4AF37; color: black; border: 1px solid #b8860b;" />
            </h:panelGrid>

            <h:messages globalOnly="true" style="color: red; margin-top: 15px;" />

        </h:form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
